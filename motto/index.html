<head>

  <link rel="stylesheet" href="style.css?=v1" />
  <script>
    let jsArr = [
      ["../motto", "p_motto"],
      ["../motto", "e_motto"],
      ["../motto", "h_motto"],
      ["../motto", "u_motto"]
    ]

    document.addEventListener('readystatechange', event => {
      if (event.target.readyState === 'interactive') {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          /* ダークテーマの時 */
          document.getElementById('theme').checked = true;
          changeTheme()
        } else {
          /* ライトテーマの時 */
          document.getElementById('theme').checked = false;
          changeTheme()
        }
      } else if (event.target.readyState === 'complete') {
        shuffleMotto('#p_motto', p_all)
        shuffleMotto('#e_motto', e_all)
        shuffleMotto('#h_motto', h_all)
        shuffleMotto('#u_motto', u_all)

        const mottoAll = document.querySelectorAll('#motto span')
        for (const mottoEach of mottoAll) {
          mottoEach.addEventListener('click', function () {
            const uttr = new SpeechSynthesisUtterance();
            uttr.text = this.innerText;
            uttr.lang = this.lang;
            uttr.rate = 0.75;
            speechSynthesis.speak(uttr);
          }, false)
        }
      }
    }, false)
  </script>
  <script type="text/javascript" src="index.js?=v1"></script>
  <script type="text/javascript" src="../index.js?=v1"></script>
</head>
