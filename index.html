    ]

    // ?id=ID
    let params = new URLSearchParams(location.search);
    if (location.search) {
      if (params.get("id")) {
        worksJson("works/" + params.get("id") + ".json");
      };
    } else {
      indexJSON("index.json");

      document.addEventListener('readystatechange', event => {
        if (event.target.readyState === 'interactive') {
          window.setInterval(function () {
            randomMotto('#p', p_all);
            randomMotto('#e', e_all);
            randomMotto('#h', h_all);
            randomMotto('#u', u_all);
          }, 4444);
        } else if (event.target.readyState === 'complete') {
          //
        };
      }, false);
    };

      <fieldset id="size">
        <input type="radio" id="Large" name="size" value="Large" onchange="sizeHight('20px', 'calc(100vh - 10rem)')" />

        <input type="radio" id="Medium" name="size" value="Medium" onchange="sizeHight('16px', 'calc(75vh - 10rem)')"
          checked />

        <input type="radio" id="Small" name="size" value="Small" onchange="sizeHight('12px', 'calc(55vh - 10rem)')" />
        <label style="font-size: 12px;" for="Small">小</label>
      </fieldset>
    </nav>

    <section id="progress"></section>

    <details id="complete">
