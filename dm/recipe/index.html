<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="script.js"></script>
  <script>
    document.addEventListener('readystatechange', event => {
      if (event.target.readyState === 'interactive') {
        const scrollElement = document.querySelector('main ul');
        scrollElement.addEventListener('wheel', (e) => {
          e.preventDefault();

          if (Math.abs(e.deltaY) < Math.abs(e.deltaX)) return;

          const maxScrollLeft = scrollElement.scrollWidth - scrollElement.clientWidth;
          if (
            (scrollElement.scrollLeft <= 0 && e.deltaY < 0) ||
            (scrollElement.scrollLeft >= maxScrollLeft && e.deltaY > 0)
          ) return;

          scrollElement.scrollLeft += e.deltaY;
        });

        // URLのアンカー（#以降の部分）を取得
        const urlHash = location.hash;
        if (urlHash) {
          // URLにアンカーがある場合
          let id = urlHash.replace('#', '')
          if (id) {
            indexJSON(`${id}.json`)

            const main = document.querySelector("main")
            main.id = id

            const header = document.querySelector("header h2")
            const form = document.querySelector("header form")
            header.remove()
            form.remove()
          }
        }
      } else if (event.target.readyState === 'complete') {
        let imeages = [
          'hoshizaki/001.jpg',
          'hoshizaki/002.jpg',
          'hoshizaki/003.jpg',
          'hoshizaki/004.jpg'
        ];

        let hoshizaki = document.querySelector('#hoshizaki');
        let num = 0;
        let image;
        image = imeages[num];

        setInterval(function () {
          if (num >= imeages.length - 1) {
            num = 0;
          } else {
            num++;
          }
          image = imeages[num];
          hoshizaki.style.backgroundImage = 'url(' + image + ')';
        }, 400);

        const backBtn = document.createElement('button');
        backBtn.id = "backBtn"
        backBtn.className = "noprint"
        backBtn.textContent = "↵"
        backBtn.type = "button"
        backBtn.style.position = "fixed"
        backBtn.style.bottom = "0.5rem"
        backBtn.style.right = "0.5rem"
        document.body.appendChild(backBtn);

        backBtn.addEventListener('click', function () {
          location.assign('../')
        });
      }
    });
  </script>

  <link rel="stylesheet" href="../css/www.css" />
